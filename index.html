<html>
  <head>
    <meta charset="utf-8" />

  <body>
    <div class="container">
        <div class="row ">
        <div class="col-sm"></div>

            <div class="col-sm ">

                <h1>Weight Converter</h1>
                <input id="poundInput" type="number" class="mb-3" placeholder="Enter pounds" />
                <div class="p-3 mb-2 bg-primary text-white rounded">
                  <span>Grams:</span>
                </br>
                <span  id="gramSpan">0</span>
                </div>
          
                <div class="p-3 mb-2 bg-success text-white rounded">
                  <span>KiloGrams:</span>
                </br>
                <span id="kilogramSpan">0</span>
                </div>
          
                <div class="p-3 mb-2 bg-danger text-white rounded">
                  <span>Ounces:</span>
                </br>
                <span  id="ounceSpan" >0</span>
                </div>

            </div>
            <div class="col-sm"></div>
            


        </div>
      

    </div>
